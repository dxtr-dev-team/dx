<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>battlecry - A simple and customizable scaffolding tool for all languages and frameworks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A simple and customizable scaffolding tool for all languages and frameworks" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" /> -->
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'ü•Å battlecry',
        repo: 'https://pedsmoreira@github.com/pedsmoreira/battlecry',
        auto2top: true, // When goes to another doc, scroll up to the top
        subMaxLevel: 2, // Generate nested sidebar only in 2 levels (can be more)
        loadSidebar: true, // Enforces load custom sidebar (_sidebar.md)
        search: 'auto' // Search config
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- Plugins -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
